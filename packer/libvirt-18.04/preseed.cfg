d-i base-installer/kernel/override-image string linux-server
d-i keyboard-configuration/xkb-keymap select us
d-i time/zone string Etc/UTC
d-i debian-installer/locale string en_US.UTF-8
d-i debian-installer/add-kernel-opts string net.ifnames=0 biosdevname=0
d-i finish-install/reboot_in_progress note
d-i grub-installer/bootdev string default

d-i partman-partitioning/confirm_write_new_label boolean true
d-i partman/choose_partition select finish
d-i partman/confirm boolean true
d-i partman/confirm_nooverwrite boolean true
d-i partman/mount_style select uuid
d-i partman-basicfilesystems/choose_label string gpt
d-i partman-basicfilesystems/default_label string gpt
d-i partman-partitioning/choose_label string gpt
d-i partman-partitioning/default_label string gpt
d-i partman/choose_label string gpt
d-i partman/default_label string gpt
d-i partman-auto/method string regular
d-i partman-auto/expert_recipe string \
    scheme :: \
    1 1 1 free \
        $gptonly{ } \
        $primary{ } \
        $bios_boot{ } \
        method{ biosgrub } \
    . \
    512 0 512 ext4 \
        $gptonly{ } \
        $primary{ } \
        $bootable{ } \
        method{ format } \
        format{ } \
        use_filesystem{ } \
        filesystem{ ext4 } \
        mountpoint{ /boot } \
    . \
    4096 0 4096 linux-swap \
        $gptonly{ } \
        $primary{ } \
        method{ swap } \
        format{ } \
    . \
    1 0 -1 ext4 \
        $gptonly{ } \
        $primary{ } \
        method{ format } \
        format{ } \
        use_filesystem{ } \
        filesystem{ ext4 } \
        mountpoint{ / } \
    .

d-i passwd/root-login boolean true
d-i passwd/root-password password vagrant
d-i passwd/root-password-again password vagrant
d-i passwd/user-fullname string vagrant
d-i passwd/user-uid string 1000
d-i passwd/user-password password vagrant
d-i passwd/user-password-again password vagrant
d-i passwd/username string vagrant
d-i user-setup/allow-password-weak boolean true
d-i user-setup/encrypt-home boolean false
d-i netcfg/hostname string ubuntu.localdomain

tasksel tasksel/first multiselect standard
d-i pkgsel/install-language-support boolean false
d-i pkgsel/language-packs multiselect en
d-i pkgsel/update-policy select none
d-i pkgsel/upgrade select full-upgrade
d-i pkgsel/include string \
    ca-certificates \
    curl \
    gcc \
    iproute2 \
    make \
    openssh-server \
    perl \
    python3 \
    rsync \
    sudo

d-i mirror/http/proxy string
d-i mirror/country string manual
d-i mirror/http/hostname string archive.ubuntu.com
d-i mirror/http/directory string /ubuntu

d-i preseed/late_command string in-target /bin/bash -c ' \
    groupadd -g 1000 vagrant; \
    useradd -g 1000 -u 1000 -d /home/vagrant -s /bin/bash -m vagrant; \
    echo "vagrant:vagrant" | chpasswd; \
    mkdir -p /home/vagrant/.ssh; \
    chmod 0700 /home/vagrant/.ssh; \
    echo "ssh-rsa  vagrant insecure public key" > /home/vagrant/.ssh/authorized_keys; \
    chmod 0600 /home/vagrant/.ssh/authorized_keys; \
    chown -Rf vagrant:vagrant /home/vagrant; \
    mkdir -p /etc/sudoers.d; \
    chmod 0755 /etc/sudoers.d; \
    echo "vagrant ALL=(ALL) NOPASSWD: ALL" > /etc/sudoers.d/vagrant; \
    chmod 0440 /etc/sudoers.d/vagrant; \
    chown -Rf root:root /etc/sudoers.d; \
    ssh-keygen -A; \
    systemctl enable ssh.service; \
    sed -ie "s/^GRUB_CMDLINE_LINUX_DEFAULT=.*/GRUB_CMDLINE_LINUX_DEFAULT=\"net.ifnames=0 biosdevname=0\"/g" /etc/default/grub; \
    sed -ie "s/^GRUB_CMDLINE_LINUX=.*/GRUB_CMDLINE_LINUX=\"net.ifnames=0 biosdevname=0\"/g" /etc/default/grub; \
    update-grub; \
    update-initramfs -c -k all; \
    exit 0 \
'
